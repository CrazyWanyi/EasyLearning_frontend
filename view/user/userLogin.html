<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="#4ECA7A">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/mini-ui.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/script/vue.js"></script>
    <script src="/static/script/mint-ui.js"></script>
    <script src="/static/script/axios.js"></script>
    <script src="/static/script/main.js"></script>
    <title>用户登录</title>
</head>

<body>
<div id="app">
    <mt-header fixed title="用户登录">
        <mt-button slot="right" onclick="window.location.href='/register'">注册</mt-button>
    </mt-header>
    <div class="main">
        <mt-field label="邮箱" placeholder="请输入邮箱" type="email" v-model="email"></mt-field>
        <mt-field label="密码" placeholder="请输入密码" type="password" v-model="password"></mt-field>
        <mt-button class="btn" type="default" @click="login">登录</mt-button>
    </div>
</div>
<script>
    const Indicator = MINT.Indicator;
    const Toast = MINT.Toast;
    const vm = new Vue({
        el: '#app',
        data: {
            email: '',
            password: '',
        },
        methods: {
            login: function () {
                if (this.email === "" || this.password === "") {
                    Toast({
                        message: "请完善输入",
                        position: "bottom",
                        duration: 1500
                    });
                    return;
                }
                Indicator.open({
                    text: "登录中...",
                    spinnerType: 'fading-circle'
                });
                axios.defaults.baseURL = back_end_url;
                axios.defaults.withCredentials = true;
                axios({
                    method: 'POST',
                    url: "/api/user/login",
                    data: {
                        email: this.email,
                        password: this.password
                    }
                }).then((res) => {
                    Indicator.close();
                    console.log(res.data);
                    switch (res.data.status) {
                        case 200:
                            Toast({
                                message: "欢迎您，" + res.data.data.username,
                                position: "bottom",
                                duration: 1500
                            });
                            setTimeout(() => {
                                window.location.href = "/switchClass";
                            }, 1500);
                            break;
                        case 500:
                            Toast({
                                message: "服务器错误，请稍微重试",
                                position: "bottom",
                                duration: 1500
                            });
                            break;
                        default:
                            Toast({
                                message: "邮箱或密码错误",
                                position: "bottom",
                                duration: 1500
                            });
                            break;
                    }
                }).catch((err) => {
                    window.alert(err)
                    console.log(err)
                });
            },
        },
    })
</script>
</body>

</html>
