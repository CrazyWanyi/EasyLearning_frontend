<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4ECA7A">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/mini-ui.css">
    <script src="/static/script/vue.js"></script>
    <script src="/static/script/mint-ui.js"></script>
    <script src="/static/script/axios.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
    <title>选择班级</title>
    <style>
        .mint-radiolist-title {
            font-size: 16px;
            padding-top: 6px;
            display: block;
            color: #888;
        }
    </style>
</head>
<body>
<div id="app">
    <mt-header fixed title="选择班级">
        <mt-button slot="right">添加班级</mt-button>
    </mt-header>
    <div class="main">
        <mt-radio title="请选择班级" v-model="value" :options="options"></mt-radio>
        <mt-button class="btn" type="default" @click="submit">确定</mt-button>
    </div>
</div>
<script>
    const MessageBox = MINT.MessageBox;
    const Indicator = MINT.Indicator;
    const Toast = MINT.Toast;

    const vm = new Vue({
        el: '#app',
        data: {
            value: "",
            options: []
        },
        methods: {
            submit: function () {
                let flag = false;
                this.options.forEach(el => {
                    if (el.value === this.value) {
                        flag = true;
                    }
                });
                if (flag) {
                    console.log(this.value);
                    Indicator.open({
                        text: "设置中...",
                        spinnerType: 'fading-circle'
                    });
                    axios.defaults.baseURL = "http://localhost:8080";
                    axios.defaults.withCredentials = true;
                    axios({
                        method: 'POST',
                        url: "/api/user/setCurrentClass",
                        data: {
                            class_id: this.value
                        }
                    }).then((res) => {
                        Indicator.close();
                        let data = res.data;
                        console.log(data);
                        if (data.status === 200) {
                            Toast({
                                message: "选择班级成功",
                                position: "bottom",
                                duration: 1500
                            });
                            setTimeout(() => {
                                window.location.href = "/";
                            }, 1500);
                        }
                    })
                } else {
                    Toast({
                        message: "请选择一个班级",
                        position: "bottom",
                        duration: 1500
                    });
                }
            }
        },
        created() {
            Indicator.open({
                text: "获取数据中...",
                spinnerType: 'fading-circle'
            });
            axios.defaults.baseURL = "http://localhost:8080";
            axios.defaults.withCredentials = true;
            axios({
                method: 'GET',
                url: "/api/user/showClass",
            }).then((res) => {
                Indicator.close();
                let data = res.data;
                console.log(data);
                if (data.status === 404) {
                    MessageBox.alert('您目前尚未加入任何班级，请先加入一个班级吧').then(action => {
                        window.location.href = "/joinClass";
                    });
                } else if (data.status === 401) {
                    window.location.href = "/login";
                } else {
                    data.data.forEach(el => {
                        this.options.push({
                            label: el.classname,
                            value: el.id,
                        })
                    })
                }
            })
        }
    });
</script>
</body>
</html>
