<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4ECA7A">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/mini-ui.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/script/vue.js"></script>
    <script src="/static/script/mint-ui.js"></script>
    <script src="/static/script/axios.js"></script>
    <title>用户注册</title>
    <style>
        .mint-popup {
            background: transparent;
        }

        .mint-cell-wrapper {
            padding: 0;
        }

        .mint-tab-item-icon {
            width: 30px;
            height: 30px;
        }

        .mint-radiolist-title {
            display: none;
        }

        p {
            padding: 0;
            margin: 0;
        }

        .title {
            text-align: center;
            font-size: 18px;
            padding: 6px 0 0 0;
        }

        .deadline {
            text-align: center;
            font-size: 12px;
            color: #969696;
            padding: 2px 0 0 0;
        }

        .part {
            color: #0956ff;
            font-size: 18px;
            padding: 6px 0 10px 0;
        }

        .part span {
            color: #767676;
            font-size: 14px;
        }

        .label {
            color: #4ECA7A;
            font-size: 16px;
            padding: 0 0 6px 0;
            border-bottom: 1px solid #b4b4b4;
        }

        .question {
            padding: 8px 0 6px 0;
        }

        .question span {
            padding-left: 10px;
        }

        .index {
            display: block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 10px;
            color: #fff;
            background: rgb(52, 225, 238);
            border-radius: 50%;
        }
    </style>
</head>

<body>
<div id="app">
    <mt-header fixed title="测试">
        <mt-button slot="right" @click="switchList">列表</mt-button>
    </mt-header>
    <div class="main">
        <mt-tab-container v-model="active">
            <mt-tab-container-item v-for="item in title" :id="item.id" :key="item.id">
                <p class="title">软件工程导论课第一次测试题</p>
                <p class="deadline">截止时间：{{deadline | dateFormat}}</p>
                <p class="part">一、单选题<span>（共{{size}}题，共{{size * score}}分）</span></p>
                <p class="label">第{{item.id+1}} / {{size}}题</p>
                <p class="question"><span></span>{{item.content}}</p>
                <mt-radio v-model="answer[item.id].content" :options="question[item.id].content"></mt-radio>
            </mt-tab-container-item>
        </mt-tab-container>
    </div>
    <mt-popup v-model="popupVisible" popup-transition="popup-fade" position="left">
        <div :class="['index']" v-for="item in title" :key="item.id" @click="switchToQuestion(item.id)">
            {{item.id+1}}
        </div>
    </mt-popup>
    <mt-tabbar>
        <mt-tab-item id="previous">
            <img @click="switchQuestion(-1)" slot="icon" src="/static/image/left.png" alt="left">上一题
        </mt-tab-item>
        <mt-tab-item id="next">
            <img @click="switchQuestion(1)" slot="icon" src="/static/image/right.png" alt="right">{{text}}
        </mt-tab-item>
    </mt-tabbar>
</div>
<script>
    const MessageBox = MINT.MessageBox;
    const Indicator = MINT.Indicator;
    const Toast = MINT.Toast;
    const vm = new Vue({
        el: "#app",
        data: {
            active: 0,
            popupVisible: false,
            deadline: new Date(),
            text: "下一题",
            size: 5,
            score: 1.5,
            title: [
                {id: 0, content: "描述软件工程的概念描述软件工程的概念描述软件工。"},
                {id: 1, content: "描述面向对象模型"},
                {id: 2, content: "描述面向过程的概念"},
                {id: 3, content: "描述瀑布模型的概念"},
                {id: 4, content: "描述PDF的概念"},
            ],
            question: [
                {id: 0, content: ["不晓得", "不清楚", "书上有", "百度"]},
                {id: 1, content: ["不晓得", "不清楚", "书上有", "百度"]},
                {id: 2, content: ["不晓得", "不清楚", "书上有", "百度"]},
                {id: 3, content: ["不晓得", "不清楚", "书上有", "百度"]},
                {id: 4, content: ["不晓得", "不清楚", "书上有", "百度"]},
            ],
            answer: []
        },
        beforeMount() {
            for (let i = 0;i < this.size; i++) {
                this.answer.push({id: i, content: ""})
            }
        },
        methods: {
            switchQuestion: function (flag) {
                if (this.active + flag < 0) {
                    Toast({
                        message: "已经没有上一题了",
                        position: "bottom",
                        duration: 1000
                    });
                } else if (this.active + flag >= this.size) {
                    MessageBox.confirm('是否提交?')
                        .then(resolve => {
                            this.submit();
                        })
                        .catch(reject => {

                        });
                } else {
                    this.active += flag;
                }
            },
            switchList: function () {
                this.popupVisible = !(this.popupVisible);
            },
            switchToQuestion: function (index) {
                this.active = index;
                this.popupVisible = false;
            },
            submit: function () {
                console.log(this.answer);
                for (let i in this.answer) {
                    if (this.answer[i].content === "") {
                        Toast({
                            message: "试题未答完，请确认后提交",
                            position: "bottom",
                            duration: 1500
                        });
                        this.active = parseInt(i);
                        return;
                    } else {
                        for (let m in this.question) {
                            for (let n in this.question[m].content) {
                                if (this.question[m].content[n] === this.answer[i].content) {
                                    this.answer[i].content = String.fromCharCode(65 + parseInt(n))
                                }
                            }
                        }
                    }
                }
            }
        },
        watch: {
            active(val) {
                if (val === this.size - 1) {
                    this.text = "提交"
                } else {
                    this.text = "下一题"
                }
            }
        },
        filters: {
            dateFormat: function (dateStr) {
                let date = new Date(dateStr);
                return date.toLocaleString();
            }
        }
    })
</script>
</body>

</html>
