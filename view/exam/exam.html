<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4ECA7A">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/mini-ui.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/script/vue.js"></script>
    <script src="/static/script/mint-ui.js"></script>
    <script src="/static/script/axios.js"></script>
    <title>用户注册</title>
</head>
<body>
<div id="app">
    <mt-header fixed title="测试">
        <mt-button icon="back" slot="left" onclick="window.history.back()">返回</mt-button>
    </mt-header>
    <div class="main">

    </div>

</div>
<script>
    const Indicator = MINT.Indicator;
    const Toast = MINT.Toast;
    new Vue({
        el: "#app",
        data: {
            username: "",
            email: "",
            password: "",
            password_confirm: "",
            type: "学生",
        },
        methods: {
            submit: function () {
                if (this.username === "" || this.email === "" || this.password === "" || this.password_confirm === "") {
                    Toast({
                        message: "请完善输入",
                        position: "bottom",
                        duration: 1500
                    });
                    return;
                }
                if (this.password !== this.password_confirm) {
                    Toast({
                        message: "两次输入密码不匹配",
                        position: "bottom",
                        duration: 1500
                    });
                    return;
                }
                Indicator.open({
                    text: "注册中...",
                    spinnerType: 'fading-circle'
                });
                let registerInfo = this.$data;
                this.registerInfo = this.registerInfo === "学生" ? "student" : "teacher";
                axios.post("/register", registerInfo)
                    .then((res) => {
                        Indicator.close();
                        console.log(res.data);
                        switch (res.data.status) {
                            case 200:
                                Toast({
                                    message: "注册成功",
                                    position: "bottom",
                                    duration: 1500
                                });
                                return;
                            default:
                                Toast({
                                    message: res.data.error,
                                    position: "bottom",
                                    duration: 1500
                                });
                                return;
                        }
                    })
            }
        }
    })
</script>
</body>
</html>
